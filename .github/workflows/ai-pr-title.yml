name: AI PR Title Generator

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  generate-title:
    runs-on: ubuntu-latest

    permissions:
      contents: read # Required to fetch commits
      pull-requests: write # Required to update PR title

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for commit diffing

      - name: Debug Git Remote
        run: |
          echo "üîç Verifying Git Remote"
          git remote -v
          echo "üîç Listing refs from origin"
          git ls-remote origin

      - name: Get commit messages
        id: commits
        run: |
          COMMITS=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" | grep -E "^(feat|fix|docs|style|refactor|test|chore|build|ci|perf)(\(.*\))?: " || echo "")
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get Current PR Title
        id: get-pr-title
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            console.log(`Current PR title: "${pr.title}"`);
            core.setOutput("pr_title", pr.title);

      -       - name: Generate PR title with OpenAI (Responses API)
        id: ai
        if: ${{ steps.commits.outputs.commits != '' }}
        shell: bash
        run: |
          set -euo pipefail

          COMMIT_LIST="${{ steps.commits.outputs.commits }}"
          echo "üìù Commit messages detected:"
          printf '%s\n' "$COMMIT_LIST"

          JSON_PAYLOAD="$(jq -n --arg commits "$COMMIT_LIST" '{
            model: "gpt-4o-mini",
            input: [
              {
                role: "system",
                content: [
                  {
                    type: "text",
                    text: "You generate PR titles following Conventional Commits (type(scope): description). Output ONLY the title line."
                  }
                ]
              },
              {
                role: "user",
                content: [
                  {
                    type: "text",
                    text: ("Here are the commit messages:\n\n" + $commits + "\n\nGenerate a single PR title in the format: type(scope): Short description")
                  }
                ]
              }
            ],
            temperature: 0.4
          }')"

          RESPONSE="$(curl -sS https://api.openai.com/v1/responses \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")"

          # Fail clearly if the API returned an error
          if echo "$RESPONSE" | jq -e '.error' >/dev/null; then
            echo "‚ùå OpenAI API error:"
            echo "$RESPONSE" | jq -r '.error.message'
            exit 1
          fi

          # Pull the first output_text chunk, first line only, normalize to one line
          RAW_TITLE="$(echo "$RESPONSE" | jq -r '.output[]? | select(.type=="message") | .content[]? | select(.type=="output_text") | .text' | sed -n '1p')"
          TITLE="$(printf '%s' "$RAW_TITLE" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"

          echo "AI suggested title: $TITLE"

          {
            echo "title<<EOF"
            printf '%s\n' "$TITLE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Validate PR Title
        id: validate-title
        run: |
          PR_TITLE="${{ steps.get-pr-title.outputs.pr_title }}"
          AI_TITLE="${{ steps.ai.outputs.title }}"

          # Regex for Conventional Commits format
          CONVENTIONAL_COMMIT_REGEX="^(feat|fix|docs|style|refactor|test|chore|build|ci|perf)(\(.*\))?: .+"

          echo "üîç Current PR Title: $PR_TITLE"
          echo "üß† Suggested AI PR Title: $AI_TITLE"

          if [[ -z "$PR_TITLE" || ! "$PR_TITLE" =~ $CONVENTIONAL_COMMIT_REGEX ]]; then
            echo "‚ùå PR Title is missing or not in Conventional Commits format."
            echo "‚úÖ Using AI-generated title: $AI_TITLE"
            echo "update_needed=true" >> $GITHUB_ENV
          else
            echo "‚úÖ PR Title is already valid."
            echo "update_needed=false" >> $GITHUB_ENV
          fi

      - name: Update PR Title if Invalid or Empty
        if: env.update_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `${{ steps.ai.outputs.title }}`;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              title: title
            });
            console.log(`‚úÖ PR title updated to: "${title}"`);
